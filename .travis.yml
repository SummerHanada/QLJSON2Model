# references:
# * https://www.objc.io/issues/6-build-tools/travis-ci/
# * https://github.com/supermarin/xcpretty#usage

osx_image: xcode11.3
language: objective-c
# cache: cocoapods
podfile: Demo/Podfile
before_install:
 - gem install cocoapods # Since Travis is not always on latest version
 - pod install --project-directory=Demo
script:
- set -o pipefail && xcodebuild test -enableCodeCoverage YES -workspace Demo/SCJSONUtilDemo.xcworkspace -scheme SCJSONUtilDemo -destination 'platform=iOS Simulator,OS=13.3,name=iPhone 8' ONLY_ACTIVE_ARCH=NO | xcpretty
- pod lib lint --allow-warnings
